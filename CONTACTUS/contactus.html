<head>

<body>
    <a style="color: black;" href="/index.html"><i style="position: absolute; margin: 20px; font-size: 20px; transition-duration: 1s; cursor: pointer;" class="ri-home-6-fill"></i></a>
    <div class="backcontact">
        <form>
            <h1>Contact Us</h1>
            <input type="text" class="space" id="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" placeholder="Last Name" required><br>
            <input type="email" class="space" id="email" placeholder="E-mail" required>
            <input type="text" id="mobile" placeholder="Mobile" required><br>
            <h4>Type Your Message Here...</h4>
            <textarea required></textarea><br>
            <input type="submit" value="Send" id="button">
        </form>
        <div id="extra">
            <div style="margin-bottom: 10px;" class="X" id="contact">
                <div>
                    <span><i class='bx bxs-map'></i></span>
                    <p>Av. Al Majd, Rabat</p>
                </div><br>
                <div>
                    <span><i class='bx bxs-envelope'></i></span>
                    <p>DreamTrips@gmail.com</p>
                </div><br>
                <div>
                    <span><i class='bx bxs-phone'></i></span>
                    <p>+212 67 55 78 779</p>
                </div><br>
                <div class="contact">
                    <i class='bx bxl-facebook-square'></i>
                    <i class='bx bxl-instagram-alt' ></i>
                    <i class='bx bxl-linkedin-square'></i>
                    <i class='bx bxl-discord'></i>
                </div>
            </div>
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3308.6444315775007!2d-6.88291402452943!3d33.97597752175401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda76d272aa2ab9b%3A0xc95b71bab52ada14!2sInstitut%20sup%C3%A9rieure%20de%20technologie%20appliqu%C3%A9e%2C%20Av.%20Al%20Majd%2C%20Rabat!5e0!3m2!1sfr!2sma!4v1702563577077!5m2!1sfr!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
