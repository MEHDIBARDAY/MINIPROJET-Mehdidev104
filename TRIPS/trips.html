    <span id="TRP">
        <div id="back-TRP">
            <h1>Trips</h1>
            <div id="CH-TRP">
                <div class="Sr Sb">
                    <h3>Country/City :</h3>
                    <input type="text" id="name">
                </div>
                <div class="Sr Sc">
                    <div id="d1">
                        <h4>From :</h4>
                        <input type="date" class="FT-1" id="from">
                    </div>
                    <div id="d2">
                        <h4>To :</h4>
                        <input type="date" class="FT-1" id="to">
                    </div>
                </div>
                <div class="Sr Sn">
                    <h3>Pepole :</h3>
                    <div class="pers top">
                        <span class="minus">-</span>
                        <span class="num">01</span>
                        <span class="plus">+</span>
                    </div>
                </div>
                <i class="ri-search-2-fill"></i>
            </div>
        </div>
    </span>
    <span class="back-T">
        <div class="back-card">
            <div class="L plus-LS">
                <lord-icon
                    src="https://cdn.lordicon.com/jjoolpwc.json"
                    trigger="loop"
                    delay="1200"
                    colors="primary:#c71f16,secondary:#ffffff"
                    style="width:14px;height:14px">
                </lord-icon>
                <h6>5768</h6>
            </div>
            <div class="S plus-LS">

                        src="https://cdn.lordicon.com/mdmniuqr.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        style="width:15px;height:15px;cursor: pointer;">
                    </lord-icon>
                </label>
            </div>
            <input type="checkbox" id="plus-res">
            <input type="checkbox" id="res-op">
            <div id="res-1-1" class="reserve-back">

                            <span class="num">01</span>
                            <span class="plus">+</span>
                        </div>
                        <div class="price">
                            <h5>1000</h5>
                            <h6>MAD</h6>
                        </div>
                    </span>
                    <input type="button" value="Reserve">
                    <label for="res-op">
